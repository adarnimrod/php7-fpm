---
- hosts: php7-fpm-openbsd*
  gather_facts: false
  roles:
      - openbsd-bootstrap
      - role: users
        users: []
        users_use_sudo: True
        users_lock_root_ssh: False

- hosts: php7-fpm-xenial, php-fpm-wheezy
  gather_facts: false
  roles:
      - debian-bootstrap
      - role: users
        users: []
        users_use_sudo: True
        users_lock_root_ssh: False

- hosts: all
  roles:
    - role: nginx
    - role: php7-fpm
  post_tasks:
      - name: Install cURL
        package:
            name: curl
            state: present

      - name: Create html directory
        file:
            path: /var/www/html
            owner: root
            group: 0
            mode: 0o0755
            state: directory

      - name: Add phpinfo script
        copy:
            content: |
                <?php
                phpinfo()
                ?>
            dest: /var/www/html/phpinfo.php
            owner: root
            group: 0
            mode: 0o0644
